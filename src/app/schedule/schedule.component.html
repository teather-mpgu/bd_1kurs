<h3>Расписание</h3><div style="margin-bottom:12px;"><button (click)="toggleForm()">Добавить занятие</button></div><div *ngIf="showForm"><app-lesson-form [lesson]="editing" (save)="addOrUpdate($event)" (cancel)="showForm=false"></app-lesson-form></div><div *ngIf="lessons.length === 0" class="small">Пусто — добавьте занятия.</div><div *ngFor="let l of lessons" class="lesson-card"><div><strong>{{l.course}}</strong> — {{l.type}}</div><div class="small">Преподаватель: {{l.teacher}} | Класс: {{l.class}} | Аудитория: {{l.auditorium}}</div><div class="small">День: {{l.day}} | Время: {{l.start}} — {{l.end}}</div><div class="small">Школа: {{l.school}} {{l.address ? ('| Адрес: ' + l.address) : ''}}</div><div style="margin-top:8px;"><button (click)="edit(l)">Редактировать</button><button (click)="remove(l.id)" style="margin-left:8px;">Удалить</button></div></div>
