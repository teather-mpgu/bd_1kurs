<div style="border:1px solid #e6eef8; padding:12px; border-radius:6px; margin-bottom:12px;"><div class="form-row"><label>Тип (выездное / в аудитории)</label><select [(ngModel)]="model.type"><option value="в аудитории">в аудитории</option><option value="выездное">выездное</option></select></div><div class="form-row"><label>Преподаватель</label><input [(ngModel)]="model.teacher"/></div><div class="form-row"><label>Аудитория</label><input [(ngModel)]="model.auditorium"/></div><div class="form-row"><label>Школа</label><input [(ngModel)]="model.school"/></div><div class="form-row"><label>Адрес (для выездных занятий)</label><input [(ngModel)]="model.address"/></div><div class="form-row"><label>Класс</label><input [(ngModel)]="model.class"/></div><div class="form-row"><label>День недели</label><input [(ngModel)]="model.day" placeholder="например: Понедельник"/></div><div class="form-row"><label>Время начала</label><input [(ngModel)]="model.start" placeholder="09:00"/></div><div class="form-row"><label>Время окончания</label><input [(ngModel)]="model.end" placeholder="10:30"/></div><div class="form-row"><label>Курс / кружок</label><input [(ngModel)]="model.course"/></div><div style="margin-top:8px;"><button (click)="submit()">Сохранить</button><button (click)="doCancel()" style="margin-left:8px;">Отмена</button></div></div>
